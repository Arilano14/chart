<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Line Chart Populasi Spesies</title>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
        background: #fff;
      }
      #chart_div {
        width: 100%;
        height: 500px;
      }
    </style>
  </head>
  <body>
    <h2>Populasi Spesies dari Tahun ke Tahun</h2>
    <div id="chart_div"></div>

    <script type="text/javascript">
      google.charts.load("current", { packages: ["corechart"] });
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
        const data = google.visualization.arrayToDataTable([
          ['Year',
            'Amur Leopard', 'Bornean Orangutan', 'Eastern Lowland Gorilla', 'Giant Panda',
            'Indian Elephant', 'Javan Rhino', 'Mountain Gorilla', 'Saola',
            'Snow Leopard', 'South China Tiger', 'Sumatran Orangutan', 'Sumatran Rhino', 'Sumatran Tiger'
          ],
          ['2021', 40, 8, 115, 85, 88, 65, 85, 100, 55, 480, 74, 68, 70],
          ['2022', 60, 25, 210, 100, 95, 70, 90, 120, 60, 420, 78, 72, 75],
          ['2023', 80, 45, 320, 110, 98, 80, 95, 130, 65, 390, 82, 76, 80],
          ['2024', 50, 60, 290, 120, 100, 50, 100, 125, 70, 400, 85, 80, 85]
        ]);

        const options = {
          title: 'Populasi Spesies per Tahun',
          curveType: 'function',
          legend: { position: 'bottom' },
          height: 500,
          pointSize: 5
        };

        const chart = new google.visualization.LineChart(document.getElementById("chart_div"));
        chart.draw(data, options);
      }
    </script>
  </body>
</html>
